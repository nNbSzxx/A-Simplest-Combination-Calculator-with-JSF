<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>组合数计算器</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>  计算 C（n, m）  </h2>
            n  :
           <h:inputText id="n"
                        title="N"
                        value="#{combinator.n}"
                        required="true"
                        requiredMessage="请输入N！"
                        validator="#{combinator.validateNum}"
                        maxlength="101" >
               <f:converter converterId = "javax.faces.Long"/>
           </h:inputText>
            <br/>
            m :
           <h:inputText id="m"
                        title="M"
                        value="#{combinator.m}"
                        required="true"
                        requiredMessage="请输入M！"
                        validator="#{combinator.validateNum}"
                        maxlength="101" >
                <f:converter converterId = "javax.faces.Long"/>
            </h:inputText>
           
           <br/>
            <h:commandButton id = "submit" value = "提交" 
                            actionListener = "#{combinator.cal}" 
                            action = "${combinator.outcome}" /> 
            <h:commandButton id = "reset" value = "重置" type = "reset" /> 
            <h:commandButton id = "hello" value = "点我" action = "getNameAndId" /> 
        </h:form> 
        
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005"
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
